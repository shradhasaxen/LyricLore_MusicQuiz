<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Lyric Lore: Music Trivia Challenge |Shradha Saxena</title>

    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

<body><div class="quiz-name-box">
    <h1>Lyric Lore: Music Trivia Challenge</h1>
    <p>By Shradha Saxena</p>
</div>
<div class="start-screen">
    <button id="start-button">Start</button>
</div>
<div id="display-container">
    <div class="header">
        <div class="number-of-count">
            <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                width="20px" />
            <span class="time-left">20s</span>
        </div>
    </div>
    <div id="container">
        <!-- questions and options will be displayed here -->
    </div>
    <button id="next-button">Next</button>
</div>
<div class="score-container hide">
    <div id="user-score">Demo Score</div>
    <button id="restart">Restart</button>
</div>
<audio id="song-audio">
    <source src="audio/song0.mp3" type="audio/mpeg">
    <source src="audio/song1.mp3" type="audio/mpeg">
    <source src="audio/song2.mp3" type="audio/mpeg">
    <source src="audio/song3.mp3" type="audio/mpeg">
    <source src="audio/song4.mp3" type="audio/mpeg">
    <source src="audio/song5.mp3" type="audio/mpeg">
    <source src="audio/song6.mp3" type="audio/mpeg">
    <source src="audio/song7.mp3" type="audio/mpeg">
    <source src="audio/song8.mp3" type="audio/mpeg">
    <source src="audio/song9.mp3" type="audio/mpeg">
</audio>
    <script src="script.js"></script>
</body>

</html>
